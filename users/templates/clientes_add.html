<!DOCTYPE html>
<html lang="en">

    <head>
        {% load staticfiles %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="{% static 'css/form-elements.css' %}">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body  background-size =" 25px" background="http://www.wallpaperawesome.com/wallpapers-awesome/wallpapers-full-hd-1920-1080-widescreen-awesome/wallpaper-blue-drops-in-a-black-leaf-1920-x-1080-full-hd.jpg">

        <!-- Content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                        	<img class="" width="70" height="70" src="https://cdn2.iconfinder.com/data/icons/windows-8-metro-style/512/comedy_mask.png" alt="">
                            <h1><strong>Drop</strong></h1>
                            <div class="description">
                            	<p>
	                            	Formulario rapido para registro
                            	</p>
                            </div>
                            <div class="top-big-link">
                            	<a  class="btn btn-link-1 launch-modal" href="#" data-modal-id="modal-register">Iniciar Registro</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        
        <!-- MODAL -->
        <div class="modal fade" id="modal-register" tabindex="-1" role="dialog" aria-labelledby="modal-register-label" aria-hidden="true">
        	<div class="modal-dialog">
        		<div class="modal-content">
        			
        			<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal">
        					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        				</button>
        				<h3 class="modal-title" id="modal-register-label">Registrate Ahora</h3>
        				<p>LLene el formulario para obtener el acceso instantaneo</p>
        			</div>
        			
        			<div class="modal-body">
        				
	                    <form role="form" action="" method="POST" class="registration-form" enctype="multipart/form-data">
                        {% csrf_token %}
                        <label> Picture </label>
                        <div class="fileinput fileinput-new" data-provides="fileinput">
                         <div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 200px; height: 150px;"></div>
                         <div>

                          <span class="btn btn-default btn-file"><span>Select User Photo</span>{{ profile_form.picture }}</span>
                           <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
                        </div>
                       </div>
                        <br></br>
                        <label> Username: </label>
	                <input type="text" name="username" class="form-control" />
                        
                        <label> Password: </label>
                        <input type="password" name="password" class="form-control" />
                        
                        <label> Email:   </label>
                        <input type="text" name="email" class="form-control" />
                        
                        <label> Primer Nombre: </label>
                         <input type="text" name="first_name" class="form-control" />
                         
                         <label> Segundo Nombre: </label>
                          <input type="text" name="last_name" class="form-control" />
                        <br></br>
                       
                            <button type="submit" value="Create" class="btn">Registrame</button>
	                    </form>
	                    
        			</div>
        			
        		</div>
        	</div>
        </div>


        <!-- Javascript -->
        <script src="{% static 'js/jquery-1.11.1.min.js'%}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js'%}"></script>
        <script src="{% static 'js/jquery.backstretch.min.js'%}"></script>
        <script src="{% static 'js/scripts.js'%}"></script>
        <script src="{% static 'js/jasny-bootstrap.js'%}"></script>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
